<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div>
        <h1 class="center">Rock, Paper, Scissors</h1>
        <div id="parent">
            <div id="child">
                <button id="play_button" onclick="startGame()">Play!</button>
                <img id="rock" class="images" src="img/rock.jpg">
                <img id="paper" class="images" src="img/paper.jpg">
                <img id="scissors" class="images" src="img/scissors1.jpg">
                <div id="game_form">
                <form id="game_form">
                    <h3 class="center">Pick one: </h3>
                    <div>
                        <div class="center"><input class="left" type="radio" name="Rock" value="Rock" checked><label>Rock</label></div>
                        <div class="center"><input class="left" type="radio" name="Paper" value="Paper"><label>Paper</label></div>
                        <div class="center"><input class="left" type="radio" name="Scissors" value="Scissors"><label>Scissors</label></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
